<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Le Barbier de Paris - Spécialiste de la barbe et des coupes de cheveux
      pour homme.
    </title>
    <meta
      name="description"
      content="Un barbier traditionnel en plein Paris ! Nous vous recevons dans un cadre à l'ancienne pour s'occuper de votre barbe et de vos cheveux."
    />
    <link rel="icon" href="ressources/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&family=Open+Sans:wght@300;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <!-- Header -->

    <header id="accueil">
      <nav class="main-nav">
        <button
          aria-controls="main-navlist"
          aria-expanded="false"
          class="nav-toggler"
        >
          <img src="ressources/hamburger.svg" alt="Ouvrir et fermer le menu" />
        </button>
        <ul id="main-navlist">
          <li><a href="#accueil">Accueil</a></li>
          <li><a href="#valeurs">Nos valeurs</a></li>
          <li><a href="#prestations">Prestations</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="hero">
        <h1 class="main-title"> Votre barbier traditionnel</h1>
        <p class="main-subtitle">Rasoirs, peignes et savoir-faire.</p>

        <a href="prestations" class="hero-link hero-link-1">
          <span>Prestations</span>
          <img src="ressources/pack/010-electric.svg" alt="">
        </a>
        <a href="contact" class="hero-link hero-link-2">
          <span>Contact</span>
          <img src="ressources/pack/003-location-pin.svg" alt="">
        </a>
        <a href="valeur" class="push-down-hero">
          <img src="ressources/chevron-down.svg" alt="Aller à la section nos valeurs">
        </a>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
